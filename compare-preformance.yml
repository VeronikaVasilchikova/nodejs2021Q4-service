config:
  target: "http://localhost:4000"
  phases:
    - duration: 3
      arrivalRate: 5
      name: Warm up
    - duration: 5
      arrivalRate: 15
      rampTo: 50
      name: Ramp up load
    - duration: 10
      arrivalRate: 20
      name: Sustained load
before:
  flow:
    - log: "Get auth token"
    - post:
        url: "/login"
        json:
          name: "admin"
          login: "admin"
          password: "admin"
        capture:
          - json: $.token
            as: token
scenarios:
  - name: "Users"
    flow:
      - get:
          url: "/users"
          headers:
            authorization: "Bearer {{ token }}"
      - post:
          url: "/users"
          headers:
            authorization: "Bearer {{ token }}"
          json:
            name: "admin"
            login: "admin"
            password: "admin"
          capture:
          - json: "$.id"
            as: "id"
      - get:
          url: "/users/{{ id }}"
          headers:
            authorization: "Bearer {{ token }}"
      - delete:
          url: "/users/{{ id }}"
          headers:
            authorization: "Bearer {{ token }}"
      - put:
          url: "/users/{{ id }}"
          headers:
            authorization: "Bearer {{ token }}"
          json:
            name: "test"
            login: "test"
            password: "test"
